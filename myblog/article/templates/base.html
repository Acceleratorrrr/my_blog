<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block titile %}Chenglin Kang Blog {% endblock %}</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Chenglin Kang</h1>
            <h2 class="brand-tagline">Blog</h2>
            <nav class="nav">
                <ul class="nav-list">
                     <li class="nav-item">
                        <a class="pure-button" href="{% url "home" %}">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="pure-button" href="{% url "archives" %}">Archives</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Acceleratorrrr">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://www.weibo.com/2659931271/profile?topnav=1&wvr=6">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "about_me" %}">About Me</a>
                    </li>
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                            <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="">About Me</a></li>
                        <li><a href="https://twitter.com/KANGCHENGLINN">Twitter</a></li>
                        <li><a href="https://github.com/Acceleratorrrr">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
